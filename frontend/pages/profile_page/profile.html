<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title rel="stylesheet" href="profile_styles.css"></title>
    <link rel="stylesheet" href="profile_styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="profile-box">
        <img src="profile_images/menu.png" class="menu-icon" />
        <img src="profile_images/setting.png" class="setting-icon" />
        <img src="profile_images/profile-pic.png" class="profile-pic" />
        <h3>John Reed</h3>
        <p>Standart User</p>
        <div class="social-media">
          <img src="profile_images/instagram.png" />
          <img src="profile_images/telegram.png" />
          <img src="profile_images/dribble.png" />
        </div>
        <button type="button">Follow</button>
        <div class="profile-bottom">
          <p>Learn more about my profile</p>
          <img src="profile_images/arrow.png" />
        </div>
      </div>
    </div>
  </body>
</html>
